<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const test = function(n1,n2){
            return new Promise((resolve) => {
                setTimeout(function(){
                    resolve("Adding two nos : " + (n1+n2));
                },2000);
            });
        }
        const test1 = function(n1,n2){
            return new Promise((resolve) => {
                setTimeout(function(){
                    resolve("Subtracting two nos : " + (n1-n2));
                },2000);
            });
        }
        const test2 = function(n1,n2){
            return new Promise((resolve) => {
                setTimeout(function(){
                    resolve("Multiplying two nos : " + (n1*n2));
                },2000);
            });
        }
        const test3 = function(n1,n2){
            return new Promise((resolve) => {
                setTimeout(function(){
                    resolve("dividing two nos : " + (n1/n2));
                },2000);
            });
        }
        let n1= parseInt(prompt("Enter the first number: "));
        let n2= parseInt(prompt("Enter the second number: "));
        async function getdata(){
            let data1= await test(n1,n2)
            document.write(data1)
            let data2= await test1(n1,n2)
            document.write(data2)
            let data3= await test2(n1,n2)
            document.write(data3)
            let data4= await test3(n1,n2)
            document.write(data4)
        }
        getdata()
    </script>
</body>
</html>
