 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jumpSearch = (arr, x, n) => {
            let step = Math.sqrt(n);
            let prev = 0;
            while (arr[Math.min(step, n) - 1] < x) {
                prev = step;
                step += Math.sqrt(n);
                if (prev >= n)
                    return -1;
            }
        
            while (arr[prev] < x) {
                prev++;
                
                if (prev == Math.min(step, n))
                    return -1;
            }
        
            if (arr[prev] == x)
                return prev;

            return -1;
        }
        
        let arr =prompt("enter your array: ").split(",")
        let x = prompt("Enter the key to searched")
        let n = arr.length;

        let index = jumpSearch(arr, x, n);

        document.write("Number "+x+" is at index "+index)

    </script>
</body>
</html>
