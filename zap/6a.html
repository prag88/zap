<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter the no."));
        let fun = (n) => {
            let rev = 0;
            while (n != 0) {
                rev = rev * 10 + n % 10;
                n = parseInt(n / 10);
            }
            return rev;
        }
        alert("the reverse of " + n + " is " + fun(n));

    </script>
</body>
</html>
