<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        The number of words in the string are
    </p>
    <p id="disp">

    </p>
    <script>
        var inp = prompt('Enter the string')
        var count;
        var arr = inp.split("");
        
        for(i=0;i<arr.length;i++)
        {
            count = 1;
            if(arr[i]!='0')
            {
            for(j=i+1;j<arr.length;j++)
            {
                if(arr[i]==arr[j])
                {
                    count++;
                    arr[j]='0';
                }
            }
            document.write(arr[i]+"-"+count+"<br>");
        }
            
            
            
        }
       
    </script>
</body>
</html>
